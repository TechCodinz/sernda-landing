
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Sernda</title>
  <style>
    body {
      background: radial-gradient(ellipse at top left, #001f3f, #001026);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #00bcd4;
      font-size: 24px;
    }
    p {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00bcd4;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0097a7;
    }
    .logo {
      height: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://sernda.com/assets/logo.png" class="logo" alt="Sernda Logo">
    <h1>Sernda: Message the World</h1>
    <p>Join the sovereign messaging revolution. Earn. Reach. Rise.<br>Powered by Raiziom.</p>
    <form method="post" action="https://script.google.com/macros/s/AKfycbxXSN6knM6liCHAT6pqDoRLkTdSWhTB9YtyiB9TAjSUn2ekNV_Uh7TyhnfTioiIGA6b-w/exec">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="hidden" name="ref" value="landing">
      <button type="submit">Join Now</button>
    </form>
  </div>
</body>
</html>
